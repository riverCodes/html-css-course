<!DOCTYPE html>
<html>
    <head>
        <title>Gmail</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="13cd.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <p class="inbox">ALL INBOXES</p>
            </div>
            <div class="email-card">
                <div class="email-author-picture-container">
                    <img class="email-author-picture" src="/thumbnails/gigachad.jpg">
                </div>
                <div class="email-info-preview">
                    <div class="email-author-row">
                        <p class="email-author">Chewy Promotions</p>
                        <p class="time">4:58 PM</p>
                    </div>
                    <p class="email-title">Biggest sales of the year!</p>
                    <p class="email-body">
                        Hey there! We're writing to tell you about our...
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
