<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Tweet</title>
        <link rel="stylesheet" href="13fg.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 

    </head>
    <body>
        <div class="container">
            <div class="twitter-avi-container">
                <img class="twitter-avi" src="/channels/channel-2.jpeg">
            </div>
            <div class="tweet-container">
                <div class="tweet-author">
                    <strong class="username">supersimple.dev</strong>
                     <span class="handle">@SuperSimpleDev</span>
                </div>
                <div class="tweet-body">
                    What is backend web development? A complete overview. New video is up!
                </div>
                <div class="embed-container">
                    <img class="embed-thumbnail" src="/thumbnails/thumbnail-2.webp">
                    <div class="embed-info">
                        <div class="youtube-link">youtube.com</div>
                        <div class="video-title">
                            Backend web development - a complete overview (2021)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
