<!DOCTYPE html>
<html>
    <head>
        <title>CSS Position</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 60px;
        padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            z-index: 100;
        ">header</div>
        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            top: 50px;
            bottom: 0;
            width: 70px;
        ">
            sidebar
            <div style="
                background-color: red;
                color: white;
                position: absolute;
                top: 60px;
                right: 10px;
            ">
                absolute
            </div>
        </div>
        <div style="
            background-color: red;
            color: white;
            position: absolute;
            top: 60px;
            right: 10px;
        ">
            absolute
        </div>
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        ">div 1</div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
        ">      div 2
                <div style="
                background-color: black;
                color: white;
                position: absolute;
                bottom: 10px;
                right: 10px;
            ">
                5:00
            </div>
    </div>
    </body>
</html>
